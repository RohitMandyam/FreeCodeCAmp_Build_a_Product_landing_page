<!DOCTYPE html>

<html>

<head>
  <title>Product Landing Page</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>

<header id="header">
  <nav id="nav-bar">
    <a href="#"><img src="http://assets.fitbit.com/production/109d9919a44b792ebe64e520c3b57dc2.svg" alt="Company logo" id="header-img"></a>
    <ul>
      <li>
        <a href="#funnelcont" class="nav-link">Join</a>
        <a href="#maintext" class="nav-link">About</a>
        <a href="#pricing" class="nav-link">Cost</a>
      </li>
    </ul>
  </nav>
</header>

<main>

  <div id="funnelcont">
    <div id="funnel">
      <h1>Introducing you to the Fitbit V3</h1>
      <h2>Enter your email address below to find out more</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" name="email" id="email" class="rightcol" placeholder="stevestevenson@stevestevenson.com" required>
        <input type="submit" id="submit" class="button" value="BUY NOW"></input> 
      </form>
      <img src="https://marketing.fitbit.com/images/product-listing/desktop/versa-woven-charcoal-black-aluminum-1-65b3f79b994f3a3622ff9fa3e6357b51.png" alt="Fitbit Versa 2 front" id="header-img">
    </div>
  </div>  

  <div class="pricing" id="pricing">
    <div class="box" id="box1">
      <div class="pricingheader">CHEAP VERSION</div>
      <div class="price">Rs.5,000</div>
      <button type="submit" class="button">BUY NOW</button>
    </div>
    <div class="box" id="box2">
      <div class="pricingheader">MIDRANGE VERSION</div>
      <div class="price">Rs.10,000</div>
      <button type="submit" class="button">BUY NOW</button>    
    </div>
    <div class="box" id="box3">
      <div class="pricingheader">PREMIUM VERSION</div>
      <div class="price">Rs.15,000</div>
      <button type="submit" class="button">BUY NOW</button>
    </div>
  </div>


<footer>
  <ul>
    <li>
      <a href="#privacy">Privacy</a>
      <a href="#terms">Terms</a>
      <a href="#contact">Contact</a>
    </li>
  </ul>
</footer>

</body>

</html>
